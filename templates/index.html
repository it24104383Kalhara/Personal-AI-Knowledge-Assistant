<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .main-card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result-card { border-left: 5px solid #0d6efd; background-color: #e9f2ff; }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 main-card">
                    <h1 class="card-title text-center mb-4 text-primary">
                        ðŸ¤– Personal AI Knowledge Assistant
                    </h1>
                    <p class="text-center text-muted">
                        Upload a document and ask the AI specific questions about its contents.
                    </p>
                    <hr>

                    <form action="/" method="POST" enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label for="document" class="form-label"><strong>Step 1: Upload a text file (.txt)</strong></label>
                            <input type="file" name="document" id="document" accept=".txt" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label for="question" class="form-label"><strong>Step 2: Ask a question about it</strong></label>
                            <textarea name="question" id="question" placeholder="e.g., What is the main summary?" class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Upload & Ask AI</button>
                    </form>

                    {% if answer %}
                    <div class="card p-3 mt-4 result-card">
                        <h5 class="text-primary mb-2">ðŸ’¡ AI Answer:</h5>
                        <p class="mb-0">{{ answer }}</p>
                    </div>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
