<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Assistant</title>
    <style>
        body {font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;}
        .container { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        textarea {width: 100%; height: 100px; margin-bottom: 10px;}
        input[type="file"] { margin-bottom: 20px; display: block; }
        button {background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer;}
        button:hover {background: #0056b3;}
        .result {margin-top: 20px; padding: 15px; background: #e9ecef; border-left: 5px solid #007bff;}
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ¤– AI Knowledge Assistant</h1>

        <form action="/" method="POST" enctype="multipart/form-data">
            <label for ="document"><strong>Step 1: Upload a text file (.txt)</strong></label><br>
            <input type="file" name="document" id="document" accept=".txt" required>
            <br>

            <label for="question"><strong>Step2: Ask a question about it</strong></label><br>
            <textarea name="question" id="question" placeholder="e.g., what is the main summary?"></textarea><br>
            <button type="submit">Upload & Ask AI</button>
        </form>

        {% if answer %}
        <div class="result">
            <h3>ðŸ’¡ AI Answer:</h3>
            <p>{{answer}}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
